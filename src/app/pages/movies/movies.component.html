<h1 style="font-size: 42px; text-align: center">
  Movies - scary, funny, dramatic, romantic - make us experience a whole range
  of emotions. Many movies - many impressions!
</h1>

<div class="search-container">
  <input
    type="text"
    [(ngModel)]="search"
    placeholder="Search"
    class="search-input"
  />
  <button (click)="onSearch()">Search</button>
</div>

<div *ngIf="isEmpty" style="color: red; font-size: 24px; text-align: center">
  There is no such movies
</div>

<div class="movie-list">
  <div
    *ngFor="let movie of movies"
    class="movie-item"
    (click)="goToMovieDetail(movie.id)"
  >
    <img
      *ngIf="!!movie.primaryImage?.url"
      [src]="movie.primaryImage?.url"
      alt="{{ movie.titleText.text }}"
      class="movie-poster"
    />
    <div class="movie-details">
      <h2>{{ movie.titleText.text }}</h2>
      <p><strong>ID:</strong> {{ movie.id }}</p>
      <p><strong>Title:</strong> {{ movie.titleText.text }}</p>
      <p><strong>Release Year:</strong> {{ movie.releaseYear.year }}</p>
    </div>
  </div>
</div>

<button (click)="loadMore()" *ngIf="nextUrl" class="load-more-button">
  Load More
</button>
