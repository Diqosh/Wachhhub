<div class="fav-nodata" *ngIf="favorites?.length === 0">
    <div class="fav-nodata__text">No data</div>
    <a href="/movies">
        <div class="fav-nodata__link">
            You can save from <br />
            movie list
        </div>
    </a>
</div>

<div class="fav-container">
    <div *ngFor="let fav of favorites">
        <a [routerLink]="['/movies', fav.id]">
            <div class="fav-container__card">
                <img [src]="fav?.img_url" alt="{{ fav?.title }}" />

                <h3 class="fav-container__h3">
                    {{ fav?.title }}
                </h3>
            </div>
        </a>

        <div class="asdasdasdasd" (click)="removeFromMyList(fav?.id)">Remove from list</div>
    </div>
</div>
